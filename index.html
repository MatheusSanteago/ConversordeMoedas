<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Conversor de moedas</h1>
      <p class="page-subtitle">Descubra os valores em outras moedas!</p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      /><br /><br />
      <label for="moeda">Selecione a moeda</label><br />
      <select name="coutry" id="country">
        <option value="USD">Dólar Americano(USD)</option>
        <option value="CAD">Dólar Canadense(CAD)</option>
        <option value="EUR">Euro(EUR)</option>
        <option value="GBP">Libra Esterlina(GBP)</option>
        <option value="CHF">Franco Suiço(CHF)</option></select
      ><br />
      <label for="moeda">Insira o valor</label><br />
      <input type="number" id="valor" size="2" /><br />
      <button type="submit" onclick="converter()">Converter</button>
      <button type="reset" onclick="location.reload(true);">Refazer</button>
      <h2 id="valorConvertido"></h2>
      <span id="bitcoin"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
